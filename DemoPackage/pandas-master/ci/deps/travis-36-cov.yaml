name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4
  - botocore>=1.11
  - cython>=0.28.2
  - dask
  - fastparquet>=0.2.1
  - gcsfs
  - geopandas
  - html5lib
  - matplotlib
  - nomkl
  - numexpr
  - numpy=1.15.*
  - openpyxl
  - pandas-gbq
  # https://github.com/pydata/pandas-gbq/issues/271
  - google-cloud-bigquery<=1.11
  - psycopg2
  # pyarrow segfaults on load: https://github.com/pandas-dev/pandas/issues/26716
  # - pyarrow=0.9.0
  - pymysql
  - pytables
  - python-snappy
  - python=3.6.*
  - pytz
  - s3fs
  - scikit-learn
  - scipy
  - sqlalchemy
  - statsmodels
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  # universal
  - pytest>=4.0.2
  - pytest-xdist
  - pytest-cov
  - pytest-mock
  - hypothesis>=3.58.0
  - pip
  - pip:
    - brotlipy
    - coverage
    - moto
    - pandas-datareader
    - python-dateutil
