dependencies:
  - beautifulsoup4==4.6.0
  - bottleneck=1.2.*
  - cython=0.28.2
  - lxml
  - matplotlib=2.2.2
  - numpy=1.14.*
  - openpyxl=2.4.8
  - python-dateutil
  - python-blosc
  - python=3.6.*
